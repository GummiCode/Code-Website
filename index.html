<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Color Game</title>
    <link rel="stylesheet" type="text/css" href="color-game.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
</head>


<body>
    
    <h1>The Great
    <br>
    <span id="colorDisplay">RGB</span>
    <br>
    Guessing Game</h1>

<div id="stripe">
    <button id="reset">New Colors</button>
    <span id="message"></span>
    <button class="mode">Easy</button>
    <button class="mode selected">Hard</button>
    <button class="mode" id="ultraBtn">Ultra</button>
</div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

        <!-- ULTRA -->
        <div class="square ultra"></div>
        <div class="square ultra"></div>
        <div class="square ultra"></div>
        <div class="square ultra"></div>
        <div class="square ultra"></div>
        <div class="square ultra"></div>
        <!-- /ULTRA -->

    </div>

    <script type="text/javascript" src="color-game.js"></script>

</body>
</html>
